<!DOCTYPE HTML>
<html>
<head>
	<title>Canvas Line 그리기</title>
	<meta charset='utf-8'>
</head>
<body>

	<canvas id='canvas1' width='500px' height='500px' style='border:1px solid #c00;margin-right:20px'></canvas>
	<canvas id='canvas2' width='500px' height='500px' style='border:1px solid #00c;margin-right:20px'></canvas>
	<canvas id='canvas3' width='500px' height='500px' style='border:1px solid #00c;'></canvas>
	<canvas id='canvas4' width='500px' height='500px' style='display:block;border:1px solid #00c;'></canvas>

	<script>
		//캔버스를 아이디 변수에 기억
		var c=document.getElementById('canvas1');
		//드로잉 변수 기억
		var d=c.getContext('2d');
		
			d.moveTo( 50, 50);
			d.lineTo(450, 50);
			d.lineTo(450,450);
			d.lineTo( 50,450);
			d.lineTo( 50,100);
			d.lineTo(400,100);
			d.lineTo(400,400);
			d.lineTo(100,400);
			d.lineTo(100,150);
			d.lineTo(350,150);
			d.lineTo(350,350);
			d.lineTo(150,350);
			d.lineTo(150,200);
			d.lineTo(300,200);
			d.lineTo(300,300);
			d.lineTo(200,300);
			d.lineTo(200,250);
			d.lineTo(250,250);
			
			d.stroke();
			
			
			
			//canvas2
			
			var c2=document.getElementById('canvas2');
			var d2=c2.getContext('2d');
				
				//시작점
				d2.moveTo(450, 50);
				d2.lineTo( 50, 50);
				d2.lineTo( 50,450);
				d2.lineTo(450,450);
				d2.lineTo(450,100);
				d2.lineTo(100,100);
				d2.lineTo(100,400);
				d2.lineTo(400,400);
				d2.lineTo(400,150);
				d2.lineTo(150,150);
				d2.lineTo(150,350);
				d2.lineTo(350,350);
				d2.lineTo(350,200);
				d2.lineTo(200,200);
				d2.lineTo(200,300);
				d2.lineTo(300,300);
				d2.lineTo(300,250);
				d2.lineTo(250,250);
				
				d2.stroke();
				
			
		//arc(원호)
			var c3=document.getElementById('canvas3');
			var d3=c3.getContext('2d');
				d3.beginPath();
				d3.arc(250,250,250,0,2*3.14);
				d3.arc(125,250,125,0,2*3.14);
				d3.arc(375,250,125,0,2*3.14);
				d3.stroke();
			
		//fill text(채워진 텍스트) /  stroke text(테두리 텍스트);
			var c4=document.getElementById('canvas4');
			var d4=c4.getContext('2d');			
				d4.font='50px Arial';
				d4.fillText('Himedia Computer',50,200);
				d4.strokeText('Himedia Computer',50,300);
				
	</script>
	
</body>
</html>
